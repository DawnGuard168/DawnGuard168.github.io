<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>dinoeye</title>
  <style></style>
  <script>var mobile = false;
    window.version = '1.1.1'
    function ddd() {
      if (mobile)
        plus.runtime.restart();
      else
        history.go(0);
    }
    document.addEventListener('plusready', function () {
      var webview = plus.webview.currentWebview();
      mobile = true;
      let clock = null;

      plus.key.addEventListener('backbutton', function () {
        if (sessionStorage.getItem("quit") == 0) {
          webview.back();
        } else {
          if (!clock) {
            clock = new Date().getTime();
            toastShow();
            setTimeout(() => {
              clock = null;
            }, 2000);
          } else {
            if (new Date().getTime() - clock < 2000) {
              plus.runtime.quit();
            }
          }
        }
      });
    });
    if (window.plus) {
      plusReady()
    } else {
      document.addEventListener('plusready', plusReady, false)
    }

    function plusReady() {
      // 状态栏背景颜色
      plus.navigator.setStatusBarBackground('#fff');
      // 状态栏字体颜色
      plus.navigator.setStatusBarStyle('dark');
    }</script>
  <script defer="defer" src="js/chunk-vendors.eede2c00.js"></script>
  <script defer="defer" src="js/app.c1c4ca58.js"></script>
  <link href="css/chunk-vendors.6ee89266.css" rel="stylesheet">
  <link href="css/app.3984eb88.css" rel="stylesheet">
</head>

<body><noscript><strong>We're
      sorry but dinoeye doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong></noscript>
  <div id="app"></div>
</body>

</html>
